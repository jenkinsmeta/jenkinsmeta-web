<div class="pane-frame">
<table id="projectstatus" class="sortable pane bigtable stripped-odd">
  <tr class="header">
    <th tooltip="Status of the last build"></th>
    <th tooltip="Weather report showing aggregated status of recent builds"></th>
    <th initialsortdir="down">Name</th>
    <th>Last Success</th>
    <th>Last Failure</th>
    <th>Last Duration</th>
    <th width="1"></th>
    <th></th>
  </tr>
  <tr single-build ng-repeat="job in jobs"></tr>
</div>
